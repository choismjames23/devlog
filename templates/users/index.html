<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Google Login - DEVLOG</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        padding: 24px;
        max-width: 600px;
        margin: 0 auto;
        background: #f9fafb;
      }
      h1 {
        color: #111827;
        margin-bottom: 8px;
      }
      p {
        color: #6b7280;
        margin-top: 0;
        margin-bottom: 32px;
      }
      .login-button {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        padding: 12px 24px;
        background: #4285f4;
        color: #fff;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 500;
        transition: background 0.2s;
      }
      .login-button:hover {
        background: #3367d6;
      }
      .login-button svg {
        width: 20px;
        height: 20px;
      }
      .info-box {
        margin-top: 32px;
        padding: 16px;
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        color: #374151;
        line-height: 1.6;
      }
      .info-box h3 {
        margin-top: 0;
        font-size: 14px;
        color: #6b7280;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
    </style>
  </head>
  <body>
    <h1>DEVLOG</h1>
    <p>개발 블로그에 오신 것을 환영합니다</p>

    <a href="/api/v1/auth/login/google/" class="login-button">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path fill="#fff" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#fff" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#fff" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#fff" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Google로 로그인
    </a>

    <div class="info-box">
      <h3>Authorization Code Flow</h3>
      <p>이 페이지는 OAuth 2.0 Authorization Code 플로우를 사용합니다.</p>
      <ol>
        <li>버튼 클릭 시 Google 로그인 페이지로 이동합니다</li>
        <li>Google 계정으로 로그인하고 권한을 승인합니다</li>
        <li>서버에서 인증 코드를 처리하고 JWT 토큰을 발급합니다</li>
      </ol>
    </div>

    <script>
      console.log("Google Client ID configured:", "{{ GOOGLE_CLIENT_ID }}" ? "Yes" : "No");
      console.log("Authorization Code Flow enabled");
    </script>
  </body>
</html>
